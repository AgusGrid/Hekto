<section class="product-lister-container">
    <div class="product-lister-header">
        <h1 class="product-lister-title">Products</h1>
    </div>
    <div class="product-lister-wrapper">
        <aside class="product-lister-filter">
            <!-- Product Brand -->
            <div class="product-lister-filter-item">
                <p class="product-lister-filter-item-title">Product Brand</p>
                <ul class="product-lister-filter-item-list">
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="product-brand-1" name="product-brand-1" (change)="onBrandChange('Casio', $event)">
                        <label for="product-brand-1">Casio</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="product-brand-2" name="product-brand-2" (change)="onBrandChange('Apple', $event)">
                        <label for="product-brand-2">Apple</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="product-brand-3" name="product-brand-3" (change)="onBrandChange('Sony', $event)">
                        <label for="product-brand-3">Sony</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="product-brand-4" name="product-brand-4" (change)="onBrandChange('Nike', $event)">
                        <label for="product-brand-4">Nike</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">  
                        <input type="checkbox" id="product-brand-5" name="product-brand-5" (change)="onBrandChange('Vke', $event)">
                        <label for="product-brand-5">Vke</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">  
                        <input type="checkbox" id="product-brand-6" name="product-brand-6" (change)="onBrandChange('Glossiness', $event)">
                        <label for="product-brand-6">Glossiness</label>
                    </li>
                </ul>
            </div>

            <!-- Discount Offer -->
            <div class="product-lister-filter-item">
                <p class="product-lister-filter-item-title">Discount Offer</p>
                <ul class="product-lister-filter-item-list">
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="discount-offer-1" name="discount-offer-1" (change)="onDiscountChange('20% Cashback', $event)">
                        <label for="discount-offer-1">20% Cashback</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="discount-offer-2" name="discount-offer-2" (change)="onDiscountChange('5% Cashback Offer', $event)">
                        <label for="discount-offer-2">5% Cashback Offer</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="discount-offer-3" name="discount-offer-3" (change)="onDiscountChange('25% Discount Offer', $event)">
                        <label for="discount-offer-3">25% Discount Offer</label>
                    </li>
                </ul>
            </div>

            <!-- Rating -->
            <div class="product-lister-filter-item">
                <p class="product-lister-filter-item-title">Rating</p>
                <ul class="product-lister-filter-item-list">
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="rating-1" name="rating-1" (change)="onRatingChange('5', $event)">
                        <span>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                        </span>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="rating-2" name="rating-2" (change)="onRatingChange('4', $event)">
                        <span>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                        </span>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="rating-3" name="rating-3" (change)="onRatingChange('3', $event)">
                        <span>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                        </span>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="rating-4" name="rating-4" (change)="onRatingChange('2', $event)">
                        <span>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                        </span>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="rating-5" name="rating-5" (change)="onRatingChange('1', $event)">
                        <span>
                            <app-icon color="#F9BA00" name="star-active" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                            <app-icon color="#E5E0FC" name="star" size="16"></app-icon>
                        </span>
                    </li>
                </ul>
            </div>

            <!-- Categories -->
            <div class="product-lister-filter-item">
                <p class="product-lister-filter-item-title">Categories</p>
                <ul class="product-lister-filter-item-list">
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="categories-1" name="categories-1" (change)="onCategoryChange('Watches', $event)">
                        <label for="categories-1">Watches</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="categories-2" name="categories-2" (change)="onCategoryChange('Headphones', $event)">
                        <label for="categories-2">Headphones</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="categories-3" name="categories-3" (change)="onCategoryChange('Laptop', $event)">
                        <label for="categories-3">Laptop</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="categories-4" name="categories-4" (change)="onCategoryChange('Game Console', $event)">
                        <label for="categories-4">Game Console</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">  
                        <input type="checkbox" id="categories-5" name="categories-5" (change)="onCategoryChange('Clothe', $event)">
                        <label for="categories-5">Clothe</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">  
                        <input type="checkbox" id="categories-6" name="categories-6" (change)="onCategoryChange('Jewelry', $event)">
                        <label for="categories-6">Jewelry</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">  
                        <input type="checkbox" id="categories-7" name="categories-7" (change)="onCategoryChange('Perfume', $event)">
                        <label for="categories-7">Perfume</label>
                    </li>
         
                </ul>
            </div>

            <!-- Price -->
            <div class="product-lister-filter-item">
                <p class="product-lister-filter-item-title">Price</p>
                <ul class="product-lister-filter-item-list">
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="price-1" name="price-1" (change)="onPriceChange('$0 - $150', $event)">
                        <label for="price-1">$0 - $150</label>  
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="price-2" name="price-2" (change)="onPriceChange('$150 - $350', $event)">
                        <label for="price-2">$150 - $350</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="price-3" name="price-3" (change)="onPriceChange('$350 - $500', $event)">
                        <label for="price-3">$350 - $500</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="price-4" name="price-4" (change)="onPriceChange('$550 - $800', $event)">
                        <label for="price-4">$550 - $800</label>
                    </li>
                    <li class="product-lister-filter-item-list-item">
                        <input type="checkbox" id="price-5" name="price-5" (change)="onPriceChange('$800+', $event)">
                        <label for="price-5">$800+</label>
                    </li>
                </ul>
            </div>     
        </aside>

        <!-- Product List -->
        <div class="product-lister-content">
            <div class="product-lister-content-header">
                <span class="product-lister-content-header-item">
                    <label class="body-text">Per Page</label>
                    <select class="select-minimal" name="per-page" id="per-page" (change)="onPerPageChange($event)">
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="10" selected>10</option>
                    </select>
                </span>
                <span class="product-lister-content-header-item">
                    <label class="body-text">Sort by</label>
                    <select class="select-minimal" name="sort-by" id="sort-by" (change)="onSortByChange($event)">
                        <option value="price-asc" selected>Price: Low -> High</option>
                        <option value="price-desc">Price: High -> Low</option>
                    </select>
                </span>
                <span class="product-lister-content-header-item">
                    <label class="body-text">View</label>
                    <span id="view-grid" class="product-lister-content-header-item-view-grid" (click)="setView('grid')">
                        <app-icon [color]="view() === 'grid' ? '#FB2E86' : '#8A8FB9'" name="view-grid" size="24"></app-icon>
                    </span>
                    <span id="view-list" class="product-lister-content-header-item-view-list" (click)="setView('list')">
                        <app-icon [color]="view() === 'list' ? '#FB2E86' : '#8A8FB9'" name="view-list" size="26"></app-icon>
                    </span>
                </span>
            </div>
            <div class="product-lister-content-body" [class.view-grid]="view() === 'grid'" [class.view-list]="view() === 'list'">
                <app-card
                    *ngFor="let product of computedProducts(); trackBy: trackByProduct"
                    [variant]="view() === 'grid' ? 'filter-wide' : 'filter-grid'"
                    [image]="product.image"
                    [title]="product.title"
                    [price]="product.price"
                    [discountPrice]="product.discountPrice"
                    [rating]="product.rating"
                    [description]="product.description"
                />
            </div>
        </div>
    </div>
</section>
